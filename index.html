<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jiri Test</title>
</head>

<body>
    <hr>
    <h1>Testing a simple GraphQL Server</h2>
        <hr>
        <h2>Add User</h2>
        <div>Enter a new user in the text box and hit Submit to save it to the database</div>
        <form action="/users" method="POST">
            <input type="text" value="item" name="item">
            <button type="submit">Submit</button>
        </form>
        <hr>
        <h2>Add Student</h2>
        <div>Enter a new Student in the text box and hit Submit to save it to the database</div>
        <form action="/students" method="POST">
            <input type="text" value="item" name="item">
            <button type="submit">Submit</button>
        </form>
        <hr>
        <h2>GraphQL Test</h2>
        <hr>
        <div>
            <a href="/graphql?query={todo(itemId:1){itemId,item}}">GraphQL Test</a>
        </div>
</body>

</html>
