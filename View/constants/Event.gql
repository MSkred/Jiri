import gql from 'graphql-tag'

export const SINGLE_EVENT_QUERY = gql `
    query allEvents($id: ID) {
        allEvents(filter: {id: $id}){
            id
            courseName
            academicYear
            students{
                id
                name
                email
                implementations(filter: {events_some: {id: $id}}){
                    id
                    project{
                        name
                    }
                }
            }
            jurys{
                id
                name
                company
                email
            }
            projects{
                id
                name
                description
            }
            meetings{
                id
                comment
                evaluation
                author{
                    name
                }
                student{
                    name
                }
                scores{
                    comment
                    score
                    implementation{
                        project{
                            name
                        }
                    }
                }
            }
        }
    }
`;