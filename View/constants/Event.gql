import gql from 'graphql-tag'

export const SINGLE_EVENT_QUERY = gql `
    query allEvents($id: ID) {
        allEvents(filter: {id: $id}){
            id
            courseName
            academicYear
             students(filter: {studentEvents_some: {id: $id}}){
                id
                name
                implementations(filter: {events_some: {id: $id}}) {
                    id
                    project{
                        id
                        name
                    }
                    scores(filter: {event_some: {id: $id}}){
                        id
                        score
                        comment
                        meeting{
                            id
                        }
                    }
                }
                meetings(filter: {event: {id: $id}}) {
                    id
                    author{
                        id
                        name
                    }
                    scores{
                        id
                        score
                        comment
                        implementation{
                            id
                        }
                        meeting{
                            id
                            author{
                                id
                                name
                            }
                        }
                    }
                }
            }
            jurys{
                id
                name
                company
                email
            }
            projects{
                id
                name
                description
            }
            meetings{
                id
                comment
                evaluation
                author{
                    id
                    name
                }
                student{
                    id
                    name
                }
                scores{
                    id
                    comment
                    score
                    implementation{
                        id
                        project{
                            id
                            name
                        }
                    }
                }
            }
        }
    }
`;